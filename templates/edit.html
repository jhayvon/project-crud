<form action="{{ url_for('edit', id=details['flight_id'] )}}" method="post">
    <label for="passenger_name">passenger name:</label>
    <input type="text" name="passenger_name" id="passenger_name" value="{{ request.form['passenger_name'] or details['passenger_name'] }}">

    <label for="contact">contact:</label>
    <input type="text" name="contact" id="contact" value="{{ request.form['contact'] or details['contact'] }}" >

    <label for="fight_date">fight date:</label>
    <input type="date" name="fight_date" id="fight_date" value="{{ request.form['fight_date'] or details['fight_date'] }}">

    <label for="gate">gate:</label>
    <input type="text" name="gate" id="gate" value="{{ request.form['gate'] or details['gate'] }}" >

    <label for="boarding_time">boarding time:</label>
    <input type="time" name="boarding_time" id="boarding_time" value="{{ request.form['boarding_time'] or details['boarding_time'] }}">

    <label for="departure">departure:</label>
    <input type="text" name="departure" id="departure" value="{{ request.form['departure'] or details['departure'] }}">

    <label for="arrival">arrival:</label>
    <input type="text" name="arrival" id="arrival" value="{{ request.form['arrival'] or details['arrival'] }}">

    <label for="seat">seat:</label>
    <input type="text" name="seat" id="seat" value="{{ request.form['seat'] or details['seat'] }}">

    <label for="fare_class">fare class:</label>
    <input type="text" name="fare_class" id="fare_class" value="{{ request.form['fare_class'] or details['fare_class'] }}" }}>

    <input type="submit" value="Submit" onClick="return confirm('Are you sure you want to edit this post?')">
</form>
{% endblock %}
